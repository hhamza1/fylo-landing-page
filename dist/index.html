<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/main.css" />

  <title>Frontend Mentor | Beta sign up split layout Challenge</title>
</head>

<body>
  <main id="main">
    <div class="illustration">
      <img src="../img/illustration-main.svg" alt="Fyno" />
    </div>
    <div class="signup">
      <nav class="nav-section">
        <div class="top-nav">
          <img src="../img/logo.svg" alt="" />
        </div>
        <ul class="social">
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-envelope"></i></a>
          </li>
        </ul>
      </nav>
      <div class="content">
        <h1>
          All you files in one secure location, accessible anywhere.
        </h1>
        <p>
          Fylo stores all your most important files in one secure location.<br />
          Access them wherever you need, share and collaborate with
          <br />friends, family and co-workers.
        </p>
        <h4>Sign up for early access</h4>
        <input type="text" />
        <a href="#" class="btn">Sign up</a>
      </div>
    </div>
  </main>
</body>

</html>
